<link rel="import" href="components-import.html">

<dom-module id="my-app">
  <style>
  .fullViewportHeight{
    min-height: 80vh;
    padding: 10vh 0;
  }
  .v1{
    background-color: #99D8D8;
  }
  .v2{
    background-color: #8178A8;
  }
  .v3{
    background-color: #FCC3A5;
  }
  .v4{
    background-color: #66C5CC;
  }
  .v5{
    background-color: #6D4C9B;
  }
  </style>
  <template>

    <!-- Where header should be -->
    <app-drawer swipe-open opened align="right">
    </app-drawer>

    <pro-welcome class="fullViewportHeight v1"></pro-welcome>
    <pro-profile class="fullViewportHeight v2"></pro-profile>
    <pro-experience class="fullViewportHeight v3"></pro-experience>
    <pro-journeys class="fullViewportHeight v4"></pro-journeys>
    <pro-contact class="fullViewportHeight v5"></pro-contact>
    <pro-feedback></pro-feedback>
    <my-view2 class="fullViewportHeight v6"></my-view2>
    <my-view3 class="fullViewportHeight v7"></my-view3>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      created: function() {
        // http://stackoverflow.com/questions/11582512/how-to-get-url-parameters-with-javascript
        window.location.getURLParameter = function(name) {
          return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
        }

        //http://stackoverflow.com/questions/5999118/add-or-update-query-string-parameter
        window.location.updateQueryStringParameter = function(uri, key, value) {
          var re = new RegExp("([?&])" + key + "=.*?(&|$)", "i");
          var separator = uri.indexOf('?') !== -1 ? "&" : "?";
          if (uri.match(re)) {
            return uri.replace(re, '$1' + key + "=" + value + '$2');
          }
          else {
            return uri + separator + key + "=" + value;
          }
        }

        window.I18n = {};
        window.I18n.locales = {};
        window.I18n.lang = window.location.getURLParameter('lang') || 'en';
      }
    });
  </script>
</dom-module>

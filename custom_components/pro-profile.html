<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/shared-styles.html">
<link rel='import' href='./pro-i18n-behaviour.html'>
<link rel='import' href='./pro-section-header.html'>

<dom-module id="pro-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .img{
        display: block;
        border-radius: 50%;
        border: solid 10px #eeeeee;
        height: auto;
        margin: 0 auto;
        width: 75%;
      }
      .textHeader{
        text-align: center;
      }
      .text {
        margin-left: 5%;
        margin-right: 5%;
      }

      @media (min-width: 600px) {
        .img {
          width: 40%;
          float: left;
          margin-left: 5%;
          margin-right: 5%;
        }
        .text {
          min-height: 350px;
        }
      }

      @media (min-width: 950px) {
        .img {
          width: 400px;
          margin-left: 10%;
        }
        .text {
          min-height: 400px;
          margin-right: 10%;
        }
      }

      @media (min-width: 1300px) {
        .img {
          margin-left: 20%;
          width: 40vh;
        }
        .text {
          margin-left: 20%;
          margin-right: 20%;
          min-height: 40vh;
        }
      }

      .dialog{
        margin: 0;
        max-width: 90%;
        overflow: hidden;
        box-shadow: none;
        background-color: transparent;
      }

      .dialogImage{
        max-height: 90vh;
        max-width: 100%;
      }
    </style>

    <pro-section-header text="{{t('pro-profile-header')}}"></pro-section-header>
    <img src="../images/smSquare.png" class="img" on-click="openDialog">
    <div class="text">
      <h2 class="textHeader">Héctor Moreno Cervera</h2>
      <ul>
        <li>
          <p inner-h-t-m-l="{{t('pro-profile-about-me-1')}}"></p>
        </li>
        <li>
          <p inner-h-t-m-l="{{t('pro-profile-about-me-2')}}"></p>
        </li>
        <li>
          <p inner-h-t-m-l="{{t('pro-profile-about-me-3')}}"></p>
        </li>
        <li>
          <p inner-h-t-m-l="{{t('pro-profile-about-me-4')}}"></p>
        </li>
        <li>
          <p inner-h-t-m-l="{{t('pro-profile-about-me-5')}}"></p>
        </li>
      </ul>
    </div>
    <paper-dialog id="dialog" class="dialog" with-backdrop>
      <img src="../images/profile.jpg" class="dialogImage" style="padding: 0; margin: 0;">
    </paper-dialog>

  </template>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-profile',

        behaviors: [window.MyBehaviours.proI18nBehaviour],

        created: function() {
          this.appendLocale('en', 'pro-profile-about-me-1', "I'm a 22 years old passionate web developer from Spain.");
          this.appendLocale('en', 'pro-profile-about-me-2', "In 2016 I graduated in Mathematics and Computer Science");
          this.appendLocale('en', 'pro-profile-about-me-3', "In 2016 I started working as Front-end web developer in BABEL for BBVA using Polymer & Webcomponents.");
          this.appendLocale('en', 'pro-profile-about-me-4', "Besides web development I've been also been interested in videogame programming");
          this.appendLocale('en', 'pro-profile-about-me-5', "I believe that travelling and meeting people from different cultures is one of the most fullfilling and enriching experiences");

          this.appendLocale('es', 'pro-profile-about-me-1', "Con 22 años, soy un desarrollador web apasionado de Madrid");
          this.appendLocale('es', 'pro-profile-about-me-2', "En 2016 me gradué en Matemáticas e Informática");
          this.appendLocale('es', 'pro-profile-about-me-3', "En 2016 empecé a trabajar como desarrollador web Front-end en BABEL para BBVA con Polymer & Webcomponents.");
          this.appendLocale('es', 'pro-profile-about-me-4', "Además del desarrollo web, también siento interés por la programación de videojuegos");
          this.appendLocale('es', 'pro-profile-about-me-5', "Opino que viajar y conocer personas de diferentes culturas es una de las experiencias más enriquecedoras a nivel personal");

          this.appendLocale('es', 'pro-profile-header', 'Sobre mi');
          this.appendLocale('en', 'pro-profile-header', 'About me');
        },

        openDialog: function() {
          this.$.dialog.open();
        }
      });
    })();
  </script>
</dom-module>

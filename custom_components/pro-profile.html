<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/shared-styles.html">
<link rel='import' href='./pro-i18n-behaviour.html'>
<link rel='import' href='./pro-section-header.html'>

<dom-module id="pro-profile">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .img{
        display: block;
        border-radius: 50%;
        border: solid 10px #eeeeee;
        height: auto;
        margin: 0 auto;
        width: 75%;
      }
      .textHeader{
        text-align: center;
      }
      .text {
        margin-left: 5%;
        margin-right: 5%;
      }

      @media (min-width: 600px) {
        .img {
          width: 40%;
          float: left;
          margin-left: 5%;
          margin-right: 5%;
        }
        .text {
          min-height: 350px;
        }
      }

      @media (min-width: 950px) {
        .img {
          width: 400px;
          margin-left: 10%;
        }
        .text {
          min-height: 400px;
          margin-right: 10%;
        }
      }

      @media (min-width: 1300px) {
        .img {
          margin-left: 20%;
          width: 40vh;
        }
        .text {
          margin-left: 20%;
          margin-right: 20%;
          min-height: 40vh;
        }
      }

      .dialog{
        margin: 0;
        max-width: 90%;
        overflow: hidden;
        box-shadow: none;
        background-color: transparent;
      }

      .dialogImage{
        max-height: 90vh;
        max-width: 100%;
      }
    </style>

    <pro-section-header text="{{t('pro-profile-header')}}"></pro-section-header>
    <img src="../images/smSquare.png" class="img" on-click="openDialog">
    <div class="text">
      <h2 class="textHeader">HÃ©ctor Moreno Cervera</h2>
      <!--DETALLES EN NEGRITA-->
      <p>{{t('pro-profile-about-me')}}</p>
    </div>
    <paper-dialog id="dialog" class="dialog" with-backdrop>
      <img src="../images/profile.jpg" class="dialogImage" style="padding: 0; margin: 0;">
    </paper-dialog>

  </template>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-profile',

        behaviors: [window.MyBehaviours.proI18nBehaviour],

          this.appendLocale('en', 'pro-profile-header', 'About me');

        openDialog: function() {
          this.$.dialog.open();
        }
      });
    })();
  </script>
</dom-module>

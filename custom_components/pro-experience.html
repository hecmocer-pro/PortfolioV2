<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/shared-styles.html">
<link rel='import' href='pro-i18ned-component.html'>
<link rel='import' href='./pro-section-header.html'>


<dom-module id="pro-experience">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <pro-section-header text="{{t('pro-experience-header')}}"></pro-section-header>
  </template>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-experience',

        behaviors: [window.MyBehaviours.proI18nBehaviour],

        created: function() {
          this.appendLocale('es', 'pro-experience-header', 'Experiencia');
          this.appendLocale('en', 'pro-experience-header', 'Experience');
        }
      });
    })();
  </script>
</dom-module>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-places',

        behaviors: [window.MyBehaviours.proI18nBehaviour],

        created: function() {
          this.appendLocale('es', 'pro-places-header', 'Viajes');
          this.appendLocale('en', 'pro-places-header', 'Places');
        }
      });
    })();

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../custom_components/pro-language-switcher.html">
<link rel='import' href='./pro-i18n-behaviour.html'>

<dom-module id="pro-footer">
  <template>
    <style>
      :host {
        align-items: center;
        background: #333333;
        color: #eeeeee;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }

      p{
        margin: 0;
      }

      .github-icon{
        width: 24px;
        filter: invert(100%);
      }

      .anchor{
        text-decoration: none;
        color: #ffffff;
      }
      .anchor:hover{
        cursor: pointer;
      }
      .anchor:visited{
        color: #ffffff;
      }

      .polymer-container{
        margin-top: 10px;
      }
      .polymer-logo-container{
        text-align: center;
      }
      .polymer-logo{
        width: 70px;
      }

      @media (max-width: 615px) {
        .polymer-container{
          display: none;
        }
      }
    </style>

    <pro-language-switcher></pro-language-switcher>
    <div class="polymer-container">
      <div class="polymer-logo-container">
        <img class="polymer-logo" src="../images/polymer.png">
      </div>
      <p>
        {{t('pro-footer-built-using')}}
      </p>
    </div>
    <div>
      <a class="anchor" href="https://github.com/hecmocer-pro/hecmocer-pro">
        <svg class="github-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414"><path d="M8 0C3.58 0 0 3.582 0 8c0 3.535 2.292 6.533 5.47 7.59.4.075.547-.172.547-.385 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.924-.89-1.17-.89-1.17-.725-.496.056-.486.056-.486.803.056 1.225.824 1.225.824.714 1.223 1.873.87 2.33.665.072-.517.278-.87.507-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.31-1.587.823-2.147-.09-.202-.36-1.015.07-2.117 0 0 .67-.215 2.2.82.64-.178 1.32-.266 2-.27.68.004 1.36.092 2 .27 1.52-1.035 2.19-.82 2.19-.82.43 1.102.16 1.915.08 2.117.51.56.82 1.274.82 2.147 0 3.073-1.87 3.75-3.65 3.947.28.24.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.14.46.55.38C13.71 14.53 16 11.53 16 8c0-4.418-3.582-8-8-8"/></svg>
        GitHub
      </a>
      <p>
        15/03/16 - 1.0.0
      </p>
    </div>
  </template>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-footer',

        behaviors: [window.MyBehaviours.proI18nBehaviour],

        created: function() {
          this.appendLocale('es', 'pro-footer-built-using', 'Construido con Polymer 1.x');
          this.appendLocale('en', 'pro-footer-built-using', 'Built using Polymer 1.x');
        }
      });
    })();
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../custom_components/pro-hoverable-item.html">
<link rel='import' href='./pro-i18n-behaviour.html'>
<link rel='import' href='./pro-section-header.html'>


<dom-module id="pro-contact">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }

      .container{
        margin-left: 20%;
        margin-right: 20%;
        width: 60%;
        white-space: nowrap;
        text-align: center;
      }

      .item-container{
        margin-top: 20px;
      }
      .item-container:first-child{
        margin-top: 0;
      }
    </style>

    <pro-section-header text="{{t('pro-contact-header')}}"></pro-section-header>

    <div class="container">
      <div class="item-container">
        <pro-hoverable-item icon="vaadin-icons:paperplane" text="hecmocer-pro@gmail.com" url="mailto:hecmocer-pro@gmail.com"></pro-hoverable-item>
      </div>
      <div class="item-container">
        <pro-hoverable-item icon="vaadin-icons:twitter" text="@hecmocerPro" url="https://twitter.com/HecmocerPro"></pro-hoverable-item>
      </div>
      <div class="item-container">
        <pro-hoverable-item src="../images/linkedin.png" text="Hecmocer" url="https://www.linkedin.com/in/hecmocer"></pro-hoverable-item>
      </div>
      <div class="item-container">
        <pro-hoverable-item icon="vaadin-icons:edit" text="Feedback" url="{{t('pro-contact-feedback')}}"></pro-hoverable-item>
      </div>
    </div>


  </template>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-contact',

        behaviors: [window.MyBehaviours.proI18nBehaviour],

        created: function() {
          this.appendLocale('es', 'pro-contact-header', 'Contacto');
          this.appendLocale('en', 'pro-contact-header', 'Contact');

          this.appendLocale('es', 'pro-contact-feedback', 'https://drive.google.com/open?id=1IqwXCu9Tz6h5NDAJUoorKMQKKSU56rAP_z7C23vhBwU');
          this.appendLocale('en', 'pro-contact-feedback', 'https://drive.google.com/open?id=1J0aTKh2dJnH31FBNNfXz1X1ZfoARmodfXGFDqpteDAE');
        }
      });
    })();
  </script>
</dom-module>

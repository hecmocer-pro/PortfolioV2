<dom-module id='pro-journey'>
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      .hoverable{
        height: 325px;
        width: 100%;
        margin: 15px;
        margin-bottom: 35px;
        background-color: white;
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.05);
        transition: all 0.6s cubic-bezier(0.165,0.84,0.44,1)
      }

      .hoverable:hover{
        transform: translate(0, -8px);
        box-shadow: 0 40px 40px rgba(0,0,0,.16)
      }

      .img{
        width: auto;
        height: auto;
        max-height: 80%;
      }
    </style>

    <div class="hoverable">
      <img src="{{imageUrl}}" alt="" class="img">
      <p>{{text}}</p>
    </div>

  </template>
  <script>
     (function() {
      'use strict';

      Polymer({
        is: 'pro-journey',

        properties: {
          imageUrl: {
            type: String
          },

          text: {
            type: String
          }
        }
      });
    })();
  </script>
</dom-module>

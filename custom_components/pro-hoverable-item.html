<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="pro-hoverable-item">
  <template>
    <style>
      :host {
        display: block;
      }

      .hovered{
        transform: scaleX(-1);
      }

      .icon{
        margin-right: 5px;
      }
      .icon.transition{
        transition: transform 500ms;
      }

      .anchor{
        color: #1a0dab;
      }
      .anchor:hover{
        cursor: pointer;
      }
      .anchor:visited{
        color: #1a0dab;
      }
    </style>

    <span class="icon item" on-mouseover='mouseover' on-mouseout='mouseout'>
      <iron-icon id="icon" class="icon transition" icon="{{icon}}"></iron-icon>
      <a href="{{url}}" target="_blank" class="anchor">{{text}}</a>
    </span>

  </template>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-hoverable-item',

        properties: {
          hovered: Boolean,
          text: String,
          icon: String,
          url: String
        },

        mouseover: function(){
          this.set('hovered', true);
          this.$.icon.toggleClass('hovered', this.hovered);
        },

        mouseout: function(){
          this.set('hovered', false);
          this.$.icon.toggleClass('hovered', this.hovered);
        }
      });
    })();
  </script>
</dom-module>

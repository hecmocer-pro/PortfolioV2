<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/shared-styles.html">

<dom-module id="pro-welcome">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .videoCenter{
        overflow: hidden;
        margin-top: calc(100vh - 1080px);
        margin-left: calc(100% - 1920px);
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{queryMatches}}"></iron-media-query>

    <template is="dom-if" if="{{queryMatches}}">
      <video class="videoCenter" autoplay loop>
        <source src="../src/343378693.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </template>

  </template>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-welcome',

        attached: function() {
          this.set('noBackground', true);
          let self = this;

          if (!this.queryMatches) {
            this.setBackground();
          }

          window.onresize = function(ev) {
            window.innerWidth < 600 && self.noBackground && self.setBackground();
          }
        },

        setBackground: function() {
          this.set('noBackground', false);
          document.body.style.background = "url('../src/kitsune.jpg') no-repeat";
        }
      });
    })();
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/shared-styles.html">

<dom-module id="pro-welcome">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        overflow: hidden;
      }
      .videoCenter{
        margin-top: calc(50vh - 540px);
        margin-left: calc(40% - 768px);
      }
      .imageCenter{
        height: 100%;
        margin-left: calc(40% - 60vh);
        /* 985 / 2 = 492 */
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{queryMatches}}"></iron-media-query>

    <template is="dom-if" if="{{!queryMatches}}">
      <img class="imageCenter" src="../images/WelcomeXS.jpg" alt="">
    </template>

    <template is="dom-if" if="{{queryMatches}}">
      <video class="videoCenter" autoplay loop muted>
        <source src="../images/welcome.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </template>

  </template>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-welcome',

        properties: {
          imageUrl: String
        }
      });
    })();
  </script>
</dom-module>

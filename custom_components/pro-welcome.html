<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/shared-styles.html">

<dom-module id="pro-welcome">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        overflow: hidden;
      }
      .videoCenter{
        margin-top: calc(50vh - 540px);
        margin-left: calc(40% - 768px);
      }
      .imageCenter{
        height: 100%;
        margin-left: calc(40% - 60vh);
        /* 985 / 2 = 492 */
      }
      .overlay-title{
        font-family: 'Pacifico', cursive;
        font-size: 36px;
        text-shadow: 1px 1px 1px black, 2px 2px 15px #0B486B;
        top: 100px;
        position: absolute;
        background: rgba(0,0,0,0.5);
        width: 100%;
        color: #eeeeee;
        display: flex;
        justify-content: center;
        padding: 5px 0 10px 0;
        transform: skewY(-1deg);
      }
      .overlay-text{
        transform: skewY(1deg);
      }
      .overlay-scroll{
        position: absolute;
        background: rgba(0,0,0,0.5);
        color: #eeeeee;
        display: flex;
        justify-content: center;
        align-items: center;
        bottom: 35px;
        left: 35px;
        width: 50px;
        height: 60px;
      }
      .icon{
        width: 40px;
        height: 40px;

        animation-name: backandforth;
        animation-duration: 1.5s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-out;
      }

      @keyframes backandforth {
        0%   {top: -10px;}
        100% {top: 10px;}
      }
    </style>

    <iron-media-query query="(min-width: 600px)" query-matches="{{queryMatches}}"></iron-media-query>

    <template is="dom-if" if="{{!queryMatches}}">
      <img class="imageCenter" src="../images/WelcomeXS.jpg" alt="">
    </template>

    <template is="dom-if" if="{{queryMatches}}">
      <video class="videoCenter" autoplay loop muted>
        <source src="../images/welcome.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </template>

    <div class="overlay-title">
      <span class="overlay-text">
        Hecmocer
      </span>
      <div class="skewdiv"></div>
    </div>

    <div class="overlay-scroll">
      <iron-icon class="icon" icon="vaadin-icons:angle-double-down"></iron-icon>
    </div>

  </template>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-welcome',

        properties: {
          imageUrl: String
        }
      });
    })();
  </script>
</dom-module>

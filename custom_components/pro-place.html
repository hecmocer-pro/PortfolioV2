<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<dom-module id='pro-place'>
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      .wrapper{
        height: 100%;
        margin-top: 40px;
        margin-left: 20px;
        margin-right: 20px;
        background-color: transparent;
      }

      .hoverable{
        box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.05);
        transition: all 0.6s cubic-bezier(0.165,0.84,0.44,1);
        overflow: hidden;
      }

      .hoverable-hover{
        transform: translate(0, -8px);
        box-shadow: 0 40px 40px rgba(0,0,0,.16);
      }

      .img{
        cursor: pointer;
        max-height: 100%;
        max-width: 100%;
        border: solid rgba(0, 0, 0, 0.25) 1px
      }

      .img-info {
        opacity: 0;
        position: relative;
        color: #eeeeee;
        text-shadow: 0 0 5px black;
        background-color: rgba(0,0,0,0.7);
        padding: 10px;
        left: 1px;
        top: -55px;
        transition: opacity 0.6s;
      }
      .img-info-active{
        opacity: 1;
        top: -55px;
      }
      .img-info-lg{
        position: relative;
        top: -25.1px;
        left: 0;
        display: block;
        font-size: 25px;
        padding: 20px 30px !important;
        border-radius: 0 0 25px 25px;
      }

      .dialog{
        margin: 0;
        max-width: 90%;
        overflow: hidden;
        box-shadow: none;
        background-color: transparent;
      }

      .dialogImage{
        border-radius: 15px 15px 0 0;
        max-height: 80vh;
        max-width: 100%;
      }
    </style>

    <iron-media-query query="(min-width: 700px)" query-matches="{{queryMatches}}"></iron-media-query>

    <div class="wrapper">
      <img id="img" src="{{imageUrl}}" alt="" class="hoverable img" on-click="openDialog" on-mouseover="addHoverClass" on-mouseout="removeHoverClass">
      <span id="imgInfo" class="img-info" on-click="openDialog" on-mouseover="addHoverClass" on-mouseout="removeHoverClass">[[imageInfo]]</span>
    </div>

    <paper-dialog id="dialog" class="dialog" with-backdrop>
      <img src="{{imageUrl}}" alt="" class="dialogImage" style="padding: 0; margin: 0;">
      <span class="img-info img-info-active img-info-lg">[[imageInfo]]</span>
    </paper-dialog>

  </template>
  <script>
     (function() {
      'use strict';

      Polymer({
        is: 'pro-place',

        properties: {
          imageUrl: {
            type: String
          },

          text: {
            type: String
          },

          imageInfo: {
            type: String
          },

          queryMatches: Boolean
        },

        addHoverClass: function(){
          if(this.queryMatches) {
            this.$.imgInfo.classList.add('img-info-active');
            this.$.img.classList.add('hoverable-hover');
          }
        },

        removeHoverClass: function(){
          if(this.queryMatches) {
            this.$.imgInfo.classList.remove('img-info-active');
            this.$.img.classList.remove('hoverable-hover');
          }
        },

        openDialog: function() {
          this.$.dialog.open();
        }
      });
    })();
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="pro-experience-submenu">
  <template>
    <style>
      :host {
        display: block;
      }

      h2{
        cursor: pointer;
        margin: 0;
      }

      .sub-menu-trigger{
        margin-top: 10px;
      }

      .opened-menu{
        transform: rotate(180deg);
      }

      .transition-transform{
        transition: transform 250ms;
      }
    </style>

    <paper-submenu>
      <div class="menu-trigger sub-menu-trigger">
        <h2>
          [[headerText]]
          <iron-icon id="rotatableIronIcon" icon="expand-more" class="transition-transform"></iron-icon>
        </h2>
      </div>
      <content></content>
    </paper-submenu>
  </template>

  <script>
   (function() {
      'use strict';

      Polymer({
        is: 'pro-experience-submenu',

        properties: {
          headerText: String
        },

        listeners: {
          'opened-changed': 'subMenuClicked'
        },

        subMenuClicked: function(e, detail){
          this.toggleClass('opened-menu', detail.value, this.$.rotatableIronIcon);
        }
      });
    })();
  </script>
</dom-module>
